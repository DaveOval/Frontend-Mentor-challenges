<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="order-summary">
    <div class="img-hero"></div>
    <h1>Order Summary</h1>
  
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  
  <div class="plan">

    <div class="img-plan"></div>

    <div>
      <h2>Annual Plan</h2> 
      <h3>$59.99/year</h3> 
    </div>
    
    <a href="">Change</a>
  </div>

  <button>Proceed to Payment</button>

  <a class="cancel-order" href="">Cancel Order</a>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DaveOval">Carlos David</a>.
  </div>
</body>
</html>
